  <!DOCTYPE html>
    <html lang=en>
    <head>
    </head>
    <body>
    <h1>Hello World!</h1>
    <p> This is {{ html_var }} coming through </p> 
    <!--having double curly brackets makes it a context variable. so whatever render in views.py linking to this 
    html page, the context variable gets subbed for the variable passed in view.py-->
    <p>
    {% if boo_item %}
    Random number is {{ num }}
    {% endif %}
    </p>
    <p>
    {% for some_item in some_list %}
        {{ some_item }}<br>
    {% endfor %}    
    </p>
    <p>
    Some item is {{some_item}}
    </p>
    

    </body>
    </html>
