  <!DOCTYPE html>
    <html lang=en>
    <head>
    </head>
    <body>
<h1>MUY PICKY</h1>
<div class='container'>
Num is  {{ num }} <br />
{% if num|divisibleby:"2" %} 
<p>Showing original block content because num is now odd!</p>
    {% block content %}{% endblock content %}
{% else %}
    {% block content2 %}
    <p>Showing Block content 2 because num is now even!</p>
    {% endblock content2 %}
{% endif %}
</div>

</body>
</html>
