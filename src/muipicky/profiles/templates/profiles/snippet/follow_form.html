{% if request.user.is_authenticated %}
<form class='form' method='POST' action='{% url "follow" %}'> {% csrf_token %}
<input type='hidden' name='username' value='{% if username %}{{ username }}{% else %}nikki{% endif %}'/>
<button class='btn {% is is_following %}btn-default{% else %}btn-primary{% endif %}'>{% is is_following %}Unfollow{% else %}Follow{% endif %}</button>
</form>
{% endif %}
